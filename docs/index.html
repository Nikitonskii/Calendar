<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Calendar</title>	<link rel="stylesheet" href="css/style.min.css"></head><body>	<main class="main">		<div class="wrapper">			<header class="header">				<div class="header__title">					<h1>Calendar</h1>				</div>				<div class="header__functions">					<div class="container functions__members">						<select id="members__list" multiple data-multi-select-plugin>							<option value="All members" selected >All members</option>							<option value="John">John</option>							<option value="Bella">Bella</option>							<option value="Harry">Harry</option>						</select>					</div>						 <button  class="btn btn__new">New Event +</button> 				</div>			</header>			<section class="table">				<table>					<tr>						<th class="main__cell">Time</th>						<th class="main__cell">Monday</th>						<th class="main__cell">Tuesday</th>						<th class="main__cell">Wednesday</th>						<th class="main__cell">Thursday</th>						<th class="main__cell">Friday</th>					</tr>					<tr>						<td>10:00</td>						<td id="md10"></td>						<td id="tu10"></td>						<td id="wd10"></td>						<td id="tr10"></td>						<td id="fr10"></td>					</tr>					<tr>						<td>11:00</td>						<td id="md11"></td>						<td id="tu11"></td>						<td id="wd11"></td>						<td id="tr11"></td>						<td id="fr11"></td>					</tr>					<tr>						<td>12:00</td>						<td id="md12"></td>						<td id="tu12"></td>						<td id="wd12"></td>						<td id="tr12"></td>						<td id="fr12"></td>					</tr>					<tr>						<td>13:00</td>						<td id="md13"></td>						<td id="tu13"></td>						<td id="wd13"></td>						<td id="tr13"></td>						<td id="fr13"></td>					</tr>					<tr>						<td>14:00</td>						<td id="md14"></td>						<td id="tu14"></td>						<td id="wd14"></td>						<td id="tr14"></td>						<td id="fr14"></td>					</tr>					<tr>						<td>15:00</td>						<td id="md15"></td>						<td id="tu15"></td>						<td id="wd15"></td>						<td id="tr15"></td>						<td id="fr15"></td>					</tr>					<tr>						<td>16:00</td>						<td id="md16"></td>						<td id="tu16"></td>						<td id="wd16"></td>						<td id="tr16"></td>						<td id="fr16"></td>					</tr>					<tr>						<td>17:00</td>						<td id="md17"></td>						<td id="tu17"></td>						<td id="wd17"></td>						<td id="tr17"></td>						<td id="fr17"></td>					</tr>					<tr>						<td>18:00</td>						<td id="md18"></td>						<td id="tu18"></td>						<td id="wd18"></td>						<td id="tr18"></td>						<td id="fr18"></td>					</tr>				</table>			</section>		</div>		<div class="modal fade-in hide">			<div class="modal__header">							</div>			<div>				<button type="submit" class="btn reject">No</button>				<button type="submit" class="btn accept">Yes</button>			</div>		</div>	</main>	<script src="js/script.js"></script></body></html>
